# Kubernetes Cluster Inventory
# =============================================================================
# Define your cluster nodes here
#
# Format: hostname    ansible_host=IP    k8s_role=control_plane|worker
#
# Example with 1 control plane + 2 workers:
#   k8s-master    ansible_host=10.10.1.101    k8s_role=control_plane
#   k8s-worker1   ansible_host=10.10.1.102    k8s_role=worker
#   k8s-worker2   ansible_host=10.10.1.103    k8s_role=worker

[k8s_first_control_plane]
# First control plane node (used for cluster initialization)
mgmt-core-01    ansible_host=10.10.1.101    k8s_role=control_plane

[k8s_control_plane:children]
k8s_first_control_plane

[k8s_workers]
# Worker nodes
mgmt-core-02    ansible_host=10.10.1.102    k8s_role=worker
mgmt-core-03    ansible_host=10.10.1.103    k8s_role=worker

[k8s_cluster:children]
k8s_control_plane
k8s_workers

[k8s_cluster:vars]
ansible_user=root
ansible_password=unix
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
