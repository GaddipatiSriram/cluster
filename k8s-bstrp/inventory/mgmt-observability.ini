# Kubernetes Cluster Inventory - Management Observability
# =============================================================================
# Observability stack cluster: Grafana, Prometheus, Loki, Tempo
# Network: Mgmt-Observ-Net (VLAN 12, 10.10.3.0/24)
#
# Usage:
#   ansible-playbook -i inventory/mgmt-observability.ini bootstrap-k8s.yml

[k8s_first_control_plane]
mgmt-observ-01    ansible_host=10.10.3.100    k8s_role=control_plane

[k8s_control_plane:children]
k8s_first_control_plane

[k8s_workers]
mgmt-observ-02    ansible_host=10.10.3.101    k8s_role=worker
mgmt-observ-03    ansible_host=10.10.3.102    k8s_role=worker

[k8s_cluster:children]
k8s_control_plane
k8s_workers

[k8s_cluster:vars]
ansible_user=root
ansible_password=unix
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
cluster_vars_file=mgmt_observability
