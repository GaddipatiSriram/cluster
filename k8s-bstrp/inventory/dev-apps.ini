# Kubernetes Cluster Inventory - Development Apps Tier
# =============================================================================
# Apps tier cluster: API servers, microservices, application workloads
# Network: Dev-Apps-Net (VLAN 21, 10.20.2.0/24)
#
# Usage:
#   ansible-playbook -i inventory/dev-apps.ini bootstrap-k8s.yml

[k8s_first_control_plane]
dev-apps-01    ansible_host=10.20.2.100    k8s_role=control_plane

[k8s_control_plane:children]
k8s_first_control_plane

[k8s_workers]
dev-apps-02    ansible_host=10.20.2.101    k8s_role=worker
dev-apps-03    ansible_host=10.20.2.102    k8s_role=worker

[k8s_cluster:children]
k8s_control_plane
k8s_workers

[k8s_cluster:vars]
ansible_user=root
ansible_password=unix
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
cluster_vars_file=dev_apps
