# Kubernetes Cluster Inventory - Development Data Tier
# =============================================================================
# Data tier cluster: PostgreSQL, Redis, Kafka, Elasticsearch
# Network: Dev-Data-Net (VLAN 22, 10.20.3.0/24)
#
# Usage:
#   ansible-playbook -i inventory/dev-data.ini bootstrap-k8s.yml

[k8s_first_control_plane]
dev-data-01    ansible_host=10.20.3.100    k8s_role=control_plane

[k8s_control_plane:children]
k8s_first_control_plane

[k8s_workers]
dev-data-02    ansible_host=10.20.3.101    k8s_role=worker
dev-data-03    ansible_host=10.20.3.102    k8s_role=worker

[k8s_cluster:children]
k8s_control_plane
k8s_workers

[k8s_cluster:vars]
ansible_user=root
ansible_password=unix
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
cluster_vars_file=dev_data
